<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Omkar</title>
    <style>
        body { background-color: #fce4ec; text-align: center; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .container { width: 100%; }
        img { width: 200px; border-radius: 20px; }
        h1 { color: #d81b60; font-size: 24px; margin: 20px; }
        .buttons { position: relative; height: 60px; }
        button { padding: 15px 30px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4081; color: white; transition: 0.3s; }
        #noBtn { background-color: #bdbdbd; color: white; position: absolute; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.giphy.com/media/l41lTfG/giphy.gif">
        <h1>Omkar, will you be my valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveBtn()" onclick="moveBtn()">No</button>
        </div>
    </div>

    <script>
        let scale = 1;
        function moveBtn() {
            const no = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            const x = Math.random() * (window.innerWidth - no.offsetWidth);
            const y = Math.random() * (window.innerHeight - no.offsetHeight);
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            scale += 0.4;
            yes.style.transform = `scale(${scale})`;
        }
        function celebrate() {
            document.body.innerHTML = '<h1>YAYYY! ❤️ Omkar maan gaya!</h1><img src="https://media.giphy.com/media/3o7TKoWXm3okO1kgHC/giphy.gif">';
        }
    </script>
</body>
</html>
